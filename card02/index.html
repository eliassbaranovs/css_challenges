<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Card 02</title>
</head>
<body>
    <div class="card__wrapper">
     <div class="card">
    <div class="card__image">
      <img src="./assets/illustration-article.svg" alt="Learning Illustration" class="card__image-content">
    </div>
    <div class="card__content">
      <div class="card__tag">Learning</div>
      <p class="card__meta">Published 21 Dec 2023</p>
      <h2 class="card__title">HTML & CSS foundations</h2>
      <p class="card__description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="card__author">
        <img src="./assets/image-avatar.webp" alt="Greg Hooper" class="card__author-image">
        <span class="card__author-name">Greg Hooper</span>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
