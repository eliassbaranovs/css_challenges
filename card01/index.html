<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Card01</title>
  </head>
  <body>
    <div class="card">
      <div class="card__profile">
        <img
          src="./assets/avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="card__profile-image"
        />
        <h1 class="card__name">Jessica Randall</h1>
        <h3 class="card__location">London, United Kingdom</h3>
        <p class="card__bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="card__links">
        <a href="#" class="card__link">GitHub</a>
        <a href="#" class="card__link">Frontend Mentor</a>
        <a href="#" class="card__link">LinkedIn</a>
        <a href="#" class="card__link">Twitter</a>
        <a href="#" class="card__link">Instagram</a>
      </div>
    </div>
  </body>
</html>
